name: CI

on:
  push:
    branches: ['**']   # all branches
  pull_request:        # all PRs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quick job for non-main branches and PRs not targeting main
  quick-check:
    name: Quick check (non-main)
    if: >
      (github.event_name == 'push' && github.ref_name != 'main') ||
      (github.event_name == 'pull_request' && github.base_ref != 'main')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # single fast path version
      - name: Install build deps
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Build & install (editable)
        run: |
          pip install -e .
      - name: Run tests
        run: |
          pytest -q

  # Full matrix for main branch and PRs targeting main
  full-matrix:
    name: Full matrix (main)
    if: >
      (github.event_name == 'push' && github.ref_name == 'main') ||
      (github.event_name == 'pull_request' && github.base_ref == 'main')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.13'] # , '3.12', '3.11', '3.10']
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build deps
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Build & install (editable)
        run: |
          pip install -e .
      - name: Run tests
        run: |
          pytest -q
